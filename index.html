<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Menu</title>
</head>
<body>

    <div class="title">
        <h1>Menu - Faça o seu pedido</h1>
    </div>

    <div class="container-text">

        <div class="content">
            <div>
                <div class="h2_title">
                    <h2>Dados Pessoais</h2>
                </div>
                <label for="nome">*Nome: </label> <br> <input type="text" id="nome" class="input_size"><br>
                <label for="telefone">*Telefone: </label> <br> <input type="text" id="telefone" class="input_size"><br>
                <label for="endereco">*Endereço: </label> <br> <input type="text" id="endereco"
                    class="input_size"><br><br>

                <div class="h2_title">
                    <h2>Selecione seu convênio</h2>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected name="conv" value="0">Nenhum</option>
                    <option name="option_conv" value="0.15">Empresa X</option>
                    <option name="option_conv" value="0.10">Empresa Y</option>
                    <option name="option_conv" value="0.5">Empresa Z</option>
                </select>
                <br>

                <div class="h2_title">
                    <h2>Prato Principal</h2>
                </div>
                <input type="radio" id="pp1" name="option_pp" value="0" checked>
                <label for="pp1">Carne de Panela</label>
                <input type="radio" id="pp2" name="option_pp" value="1">
                <label for="pp2">Bife acebolado</label>
                <input type="radio" id="pp3" name="option_pp" value="2">
                <label for="pp3">Frango Grelhado</label><br><br>

                <div class="h2_title">
                    <h2>Acompanhamentos</h2>
                </div>
                <input type="checkbox" id="a1" name="option_a" value="0">
                <label for="a1">Arroz</label><br>
                <input type="checkbox" id="a2" name="option_a" value="1">
                <label for="a2">Salada</label><br>
                <input type="checkbox" id="a3" name="option_a" value="2">
                <label for="a3">Batata Frita</label><br>
                <input type="checkbox" id="a4" name="option_a" value="3">
                <label for="a3">Maionese</label><br><br>

                <div class="h2_title">
                    <h2>Finalizar Pedido</h2>
                </div>

                <!-- Button trigger modal -->
                <div class="side">
                    <button type="button" onclick="calc()" class="send" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Enviar
                    </button>
                    <button class="button clean" onclick="limpar()"> Limpar </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Resumo do Pedido</h5>
                                <button type="button" class="btn-close " data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="saida"> </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</html>
